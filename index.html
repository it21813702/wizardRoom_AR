<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WizardRoom AR Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Use the Hiro marker by default -->
    <a-marker preset="hiro">
      <!-- Replace this box with your 3D model later -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-marker
      type="pattern"
      url="markers/pattern-broom.patt">
      <!-- your 3D model here -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-marker
      type="pattern"
      url="markers/pattern-crystal.patt">
      <!-- your 3D model here -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-marker
      type="pattern"
      url="markers/pattern-cauldron.patt">
      <!-- your 3D model here -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-marker
      type="pattern"
      url="markers/pattern-potion.patt">
      <!-- your 3D model here -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
