<!DOCTYPE html>
<html>
  <head>
    <title>Wizard Room AR Scene</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>


  <body>
    <a-scene embedded arjs>

      <!-- Marker 1: Cauldron -->
      <a-marker type="pattern" url="markers/pattern-cauldron.patt">
        <a-entity gltf-model="models/cauldron.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Marker 2: Broom -->
      <a-marker type="pattern" url="markers/pattern-broom.patt">
        <a-entity gltf-model="models/broomstick.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Marker 3: Potion -->
      <a-marker type="pattern" url="markers/pattern-potion.patt">
        <a-entity gltf-model="models/redPotion.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Marker 4: Crystal -->
      <a-marker type="pattern" url="markers/pattern-crystal.patt">
        <a-entity gltf-model="models/threeCrystals.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>

      <!-- ðŸ§­ Required AR Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
