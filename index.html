<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal on Marker</title>

    <!-- load the A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- lighting -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 2"></a-entity>

      <!-- assets -->
      <a-assets>
        <a-asset-item
          id="crystalsModel"
          src="models2/crystals.glb"
          onerror="console.error('❌ crystals.glb failed to load')"
        ></a-asset-item>
      </a-assets>


      <!-- marker1: crystal model -->
      <a-marker
        type="pattern"
        url="markers/pattern-cryst.patt"
        emitevents="true"
        id="marker"
      >
        <a-entity
          gltf-model="#crystalsModel"
          position="0 0 0"
          scale="5 5 5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>




    <!-- for console logs -->
    <script>
      console.log("📦 Scene Loaded");

      const scene = document.querySelector("a-scene");
      const marker = document.querySelector("#marker");

      if (scene.hasLoaded) {
        console.log("✅ A-Frame Scene Ready");
      } else {
        scene.addEventListener("loaded", () => {
          console.log("✅ A-Frame Scene Loaded (event)");
        });
      }

      marker.addEventListener("markerFound", () => {
        console.log("🎯 Marker FOUND");
      });

      marker.addEventListener("markerLost", () => {
        console.log("📭 Marker LOST");
      });
    </script>

  </body>
  
</html>
