<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Model - A-Frame Scene TEST</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Optional: Orbit Controls (for rotating the camera view) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  </head>

  
  <body>
    <a-scene background="color: #000000">

      <!-- Lighting setup -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="1 3 2"></a-entity>

      <!-- GLB Model (loaded using gltf-model component) -->
      <a-entity 
        gltf-model="models2/crystals.glb" 
        position="0 0 -3" 
        scale="5 5 5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      >
      </a-entity>

      <!-- Camera with orbit controls -->
      <a-entity 
        id="camera" 
        camera 
        look-controls 
        orbit-controls="autoRotate: false"
        position="0 1.6 0"
      ></a-entity>

    </a-scene>
  </body>
</html>
